<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet/less" type="text/css" href="styles/base.less">
	<script src="WEB-INF/lib/jquery/jquery-1.9.1.min.js"></script>
	<script src="WEB-INF/lib/lessCSS/less-1.3.3.min.js" type="text/javascript"></script>
    

    <script>
    $(document).ready(function() {
        var menuState = false;

        $('.click-to-open').click(function () {
            if (menuState) {
                menuState = false;
                $('.inner-menu').slideUp("slow");
            } else {
                menuState = true;
                $('.inner-menu').slideDown("slow");
            }
        });
    });
    </script>
</head>

<body>
    <div class="container">
        <div class="top-container"></div>
        <div>
            <img src="styles/img/top-bg-2.png" style="display:block">
        </div>

        <div style="clear:both">
            <div>
                
                <div class="inner">
                    <div class="inner-left">
                        <span class="title">Tags:</span> 18-25, female, comedy, action, drama......
                    </div>
                    <div class="inner-right">
                        <div class="click-to-open">
                            Click to expand
                        </div>
                    </div>
                </div>

                <div class="inner-menu">
                    <div class="items">Age: 20-35</div>
                    <div class="items">Age: 20-35</div>
                    <div class="items">Age: 20-35</div>
                    <div class="items">Age: 20-35</div> 
                </div>

            </div>
        </div>

    </div>
</body>

</html>
