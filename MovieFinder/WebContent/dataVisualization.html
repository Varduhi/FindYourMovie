<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet/less" type="text/css" href="styles/base.less">
	<script src="WEB-INF/lib/jquery/jquery-1.9.1.min.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js" type="text/javascript"></script>
	<script src="WEB-INF/lib/lessCSS/less-1.3.3.min.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <div class="top-container">
               <div class="fb"  id="account-info"></div>
  			   <div class="fb" id="account-photo"></div>
        </div>
        <div>
            <img src="styles/img/top-bg-2.png" class="film">
        </div>

        <div class="menu-container">
            <div>
                
                <div class="inner">
                    <div class="inner-left">
                        <span class="title">TAGS:</span>
                        <span data-bind="text:filterSummary"></span>
                    </div>
                    <div class="inner-right">
                        <div class="click-to-open">
                            Click to expand
                        </div>
                    </div>
                </div>

                <div class="inner-menu">
                    <!-- ko foreach:addedFilters -->
                    <div class="items">
                        <div class="desc" data-bind="text:text"></div>
                        <div class="img">
                            <img src="styles/img/close.png" title="close" class="closeItem"
                                 data-bind="click:function(){ $root.removeFilter($data,$root); }"><br>
                            <!--img src="styles/img/view.png" title="view"-->
                        </div>
                    </div>
                    <!-- /ko -->
                    <div class="items last" data-bind="visible:showAddFilters">
                        <ul>
                            <li><img src="styles/img/add-new.png">
                                <ul>
                                    <li class="child-li" data-bind="foreach:filters">
                                        <div data-bind="visible:show">
                                            <div data-bind="text:name"></div>
                                            <div class="group" data-bind="foreach:values">
                                                <div class="child" data-bind="text:text, click:function(){$root.addFilter($data,$parent,$root);}, visible:!added()"></div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="js/dataVisualization.js" type="text/javascript"></script>
</body>

</html>
